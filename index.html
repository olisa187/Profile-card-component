<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="card design, grid, flexbox">
    <meta name="description" content="developing a profile card component provided by frontendmentor">
    <title>Profile Card Component</title>

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="card__details">
                <img src="images/image-victor.jpg" alt="personal photo" title="holders profile picture">
                <div class="card__details_info">
                    <span class="card__name">
                        <a href="">Victor Crest</a>
                    </span>
                    <span class="card__age">26</span>
                </div>
                <div class="card__location"> <a href="https://en.wikipedia.org/wiki/London" target="_blank">London</a> </div>
            </div>
            <div class="card__analytics">
                <div class="card__followers">
                    <h3 class="card__stats">
                        80K
                    </h3>
                    <p class="card__description">
                        <a href="#">Followers</a>
                    </p>
                </div>
                <div class="card__likes">
                    <h3 class="card__stats">
                        803K
                    </h3>
                    <p class="card__description">
                        <a href="#">Likes</a>
                    </p>
                </div>
                <div class="card__photos">
                    <h3 class="card__stats">
                        1.4K
                    </h3>
                    <p class="card__description">
                        <a href="#">photos</a>
                    </p>
                </div>
            </div>
        </div>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                    Frontend Mentor
                </a>.
                Coded by <a href="https://www.frontendmentor.io/profile/olisa187" target="_blank">Olisaemeka Aghabuilo</a>.
            </div>
        </footer>
    </main>
</body>

</html>
